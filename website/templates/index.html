{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
        integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>lineinradio</title>
</head>

<body>
    {% include "header.html" %}

    <div class="centered">
        <h1>Hey there! Click play to listen in!</h1>
        <div id="radioplayer">
            <div>
                <button id="playstop">⏵︎</button>
                <div style="display: flex; color: white;">
                    vol
                    <input type="range" min="0" max="100" id="volslider" style="width: 90px">
                </div>
            </div>
            <canvas id="radiocanvas"></canvas>
        </div>

        <br>
        <h2 style="margin-top: 0;">{{ sch.current_bloc_name }}</h2>
        <div style="margin-left: 40px;">
            {% for slot in sch.current_slots %}
            {% include "slot.html" with slot=slot %}
            {% endfor %}
        </div>
    </div>
</body>

<script>
    const volslider = document.getElementById("volslider");
    volslider.value = 50;
    const playstop = document.getElementById("playstop");
    const rc = document.getElementById("radiocanvas");
    const rcx = rc.getContext("2d");
    var waves = [];
    waves.push({ "height": 50, "color": "#fff" });
    var stopped = true;
    var stream;

    function setsource() {
        var radiourl;
        if (window.location.hostname == "localhost") {
            radiourl = "http://localhost:8003/";
        } else {
            radiourl = "https://" + window.location.host + "/radio/";
        }

        stream = new Howl({
            src: [radiourl],
            format: ["opus"],
            html5: true,
            volume: (volslider.value / 100)
        });
    }

    playstop.onclick = () => {
        if (playstop.innerHTML == "⏵︎") {
            setsource(); // hack to jump to end of stream
            stream.play();
            playstop.innerHTML = "⏳";
            setTimeout(function () {
                playstop.innerHTML = "⏹︎";
                stopped = false;
            }, 5000);
        } else if (playstop.innerHTML == "⏹︎") {
            stream.stop();
            playstop.innerHTML = "⏵︎";
            stopped = true;
        }
    }

    rcx.fillStyle = "#000";
    rcx.fillRect(0, 0, rc.width, rc.height);

    function randint(min, max) {
        const minCeiled = Math.ceil(min);
        const maxFloored = Math.floor(max);
        return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    var waveinterval = setInterval(function () {
        rcx.fillStyle = "#000";
        rcx.fillRect(0, 0, rc.width, rc.height);

        for (var i = 0; i < 150; i++) {
            var wi = (waves.length - 1) - i;
            if (wi < 0) continue;
            if (rc.width - (i * 5) + 2 < 0) {
                waves.shift();
                continue;
            }

            rcx.strokeStyle = waves[wi].color;
            rcx.beginPath();
            rcx.moveTo(rc.width - (i * 5) + 2, rc.height - 10);
            rcx.lineTo(rc.width - (i * 5) + 2, rc.height - 10 - waves[wi].height);
            rcx.stroke();
        }

        var newheight = waves[waves.length - 1].height + randint(-10, 12);
        var bounded = Math.max(Math.min(100, newheight), 5);
        if (!stopped)
            waves.push({ "height": bounded, "color": "#fff" });
    }, 250);

    volslider.oninput = (e) => {
        stream.volume(e.target.value / 100);
    }
</script>

<style>
    #radioplayer {
        display: flex;
        background-color: black;
    }

    #radiocanvas {
        height: 120px;
        width: 100%;
    }

    #playstop {
        width: 120px;
        height: 100px;
        border-radius: 0;
        background-color: black;
        color: white;
        font-size: 50px;
    }

    #volslider {
        accent-color: white;
        width: 120px;
        padding: 0;
        margin: 0;
        border: 0;
    }
</style>

</html>
