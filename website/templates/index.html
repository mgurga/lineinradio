{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>lineinradio</title>
</head>

<body>
    {% include "header.html" %}

    <div class="centered">
        <h1>Hey there! Click play to listen in!</h1>
        <audio id="audio" autoplay style="width: 100%"></audio>

        <div id="radioplayer">
            <div>
                <button id="playstop">⏵︎</button>
                <div style="display: flex; color: white;">
                    vol
                    <input type="range" min="0" max="100" id="volslider" style="width: 90px">
                </div>
            </div>
            <canvas id="radiocanvas"></canvas>
        </div>

        <br>
        <h2 style="margin-top: 0;">{{ sch.current_bloc_name }}</h2>
        <div style="margin-left: 40px;">
            {% for slot in sch.current_slots %}
            {% include "slot.html" with slot=slot %}
            {% endfor %}
        </div>
    </div>
</body>

<script src="{% static 'radio.js' %}"></script>

<style>
    #radioplayer {
        display: flex;
        background-color: black;
    }

    #radiocanvas {
        height: 120px;
        width: 100%;
    }

    #playstop {
        width: 120px;
        height: 100px;
        border-radius: 0;
        background-color: black;
        color: white;
        font-size: 50px;
    }

    #volslider {
        accent-color: white;
        width: 120px;
        padding: 0;
        margin: 0;
        border: 0;
    }
</style>

</html>
